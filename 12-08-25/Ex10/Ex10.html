<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercise 10</title>
<link rel="stylesheet" href="Ex10.css">
</head>
<body>

<div class="container">
  <!-- Left Card -->
  <div class="card" >
    <h2>Pick up where you left off</h2>
    <div class="items">
      <div class="item">
        <img src="card1.jpeg" alt="Item 1">
        <p>Item name 1</p>
      </div>
      <div class="item">
        <img src="card2.jpeg" alt="Item 2">
        <p>Item name 2</p>
      </div>
      <div class="item">
        <img src="card3.jpeg" alt="Item 3">
        <p>Item name 3</p>
      </div>
      <div class="item">
        <img src="card4.jpeg" alt="Item 4">
        <p>Item name 4</p>
      </div>
    </div>
    <a href="#">See more</a>
  </div>

  <!-- Right Card -->
  <div class="card">
    <h2>Keep shopping for</h2>
    <div class="items">
      <div class="item">
        <img src="shopmore1.jpeg" alt="Item 1">
        <p>Product 1</p>
      </div>
      <div class="item">
        <img src="shopmore2.jpeg" alt="Item 2">
        <p>Product 2</p>
      </div>
      <div class="item">
        <img src="shomore3.jpeg" alt="Item 3">
        <p>Product 3</p>
      </div>
      <div class="item">
        <img src="shopmore4.jpeg" alt="Item 4">
        <p>Product 4</p>
      </div>
    </div>
    <a href="#">View your browsing history</a>
  </div>
</div>

</body>
</html>
