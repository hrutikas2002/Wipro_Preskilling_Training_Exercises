<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13</title>
    <link rel="stylesheet" href="ex13.css">
</head>

<body>
<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label>Email:</label>
        <input type="text" id="email" placeholder="Enter your email" required onblur="validateEmail()">
        <div id="emailError" class="error"></div>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required onblur="validatePassword()">
        <div id="passwordError" class="error"></div>
    </div>
    <button onclick="validateForm()">Login</button>
</div>

<script src="ex13.js"></script>
</body>

</html>
