<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
</head>

<body>

    <h1>Student Registration Form</h1>

    <table>
        <form>

            <tr>
                <td><label>Roll no. :</label></td>
                <td><input type="text" name="roll"></td>
            </tr>

            <tr>
                <td><label>Student name :</label></td>
                <td> <input type="text" placeholder="First Name">-
                    <input type="text" placeholder="Last Name">
            </tr>

            <tr>
                <td><label>Father's name :</label></td>
                <td><input type="text" name="father"></td>
            </tr>

            <tr>
                <td><label>Date of birth :</label></td>
                <td>
                    <input type="text" placeholder="Day"> -
                    <input type="text" placeholder="Month"> -
                    <input type="text" placeholder="Year">
                    <i>(DD-MM-YYYY)</i>
                </td>
            </tr>

            <tr>
                <td><label>Mobile no. :</label></td>
                <td>
                    <input type="text" value="+91" size="2" readonly> -
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td><label>Email id :</label></td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td><label>Password :</label></td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td><label>Gender :</label></td>
                <td>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </td>
            </tr>

            <tr>
                <td><label>Department :</label></td>
                <td>
                    <input type="checkbox"> CSE
                    <input type="checkbox"> IT
                    <input type="checkbox"> ECE
                    <input type="checkbox"> Civil
                    <input type="checkbox"> Mech
                </td>
            </tr>

            <tr>
                <td><label>Course :</label></td>
                <td>
                    <select>
                        <option>---------------- Select Current Course's ----------------</option>
                        <option>B.Tech</option>
                        <option>M.Tech</option>
                        <option>B.Sc</option>
                        <option>M.Sc</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Student photo :</label></td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td><label>City :</label></td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td><label>Address :</label></td>
                <td><textarea rows="3" cols="30"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
