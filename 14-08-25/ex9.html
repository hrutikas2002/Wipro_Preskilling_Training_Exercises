<!-- Ex9: Use the spread operator to pass elements of an array numbers = [1, 2, 3] as arguments to a function sum(a, b, c) that returns the sum of its arguments -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex9</title>

    <script>
        function sum(a, b, c) {
            return a + b + c;
        }

        const numbers = [1, 2, 3];
        console.log(sum(...numbers));
    </script>
</head>

<body>
    <h3>Spread operator to pass elements of array as a arguments to a function</h3>
</body>

</html>
