<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex6</title>
    <script>
        // Create movie object
        const movie = {
            movieName: "Dagadi Chawl",
            movieLanguage: "Marathi",
            imdbRating: 9.8
        };

        // ES6 destructuring
        const { movieName, movieLanguage, imdbRating } = movie;

        // Print individual values
        console.log("Movie Name:", movieName);       
        console.log("Movie Language:", movieLanguage); 
        console.log("IMDB Rating:", imdbRating);    

    </script>
</head>

<body>
<h2>
    Exercise 6 
</h2>
</body>

</html>
